<div id='beer-list'>
  <div class='rounded beer-box' *ngFor='let beer of beers' (click)='selectBeer(beer.id)'>
    <div class="row">
      <div class='col-sm-2'>
        <img src='{{beer.image_url}}' class='rounded' style='height:150px;' />
      </div>
      <div class='col-sm-10'>
          <h3>{{beer.name}}</h3>
          <div class='lead'>{{beer.tagline}}</div>
          <br />
          <div class="small">Percent Alcohol (ABV): {{beer.abv}}</div>
          <br />
          <div class="small">{{beer.description}}</div>
      </div>
    </div>
  </div>
</div>
